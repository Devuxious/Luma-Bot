<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Luma | Discord Bot</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../css/home.css">
</head>
<body>
	<section class="main-content">
		<div class="container">
            <h1 class="text-center mb-1" style="color:rgb(255, 255, 255);">Luma</h1>
			<br>
			<br>

			<div class="row">
				<div class="col-sm-4 offset-sm-2">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">Guilds</p>
							<h2 style="color:rgb(255, 255, 255);">$$guilds$$</h2>
						</div>
						<div class="stat-card__icon stat-card__icon--success">
							<div class="stat-card__icon-circle">
								<i class="fa fa-suitcase"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">Users</p>
							<h2 style="color:rgb(255, 255, 255);">$$users$$</h2>
						</div>
						<div class="stat-card__icon stat-card__icon--primary">
							<div class="stat-card__icon-circle">
								<i class="fa fa-users"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="row">
				<div class="col-sm-4 offset-sm-2">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">Bot Invite</p>
                            <a href="https://discord.com/oauth2/authorize?client_id=991389222323892374&permissions=8&scope=bot%20applications.commands"><h2 style="color:rgb(255, 255, 255);">Click here!</h2></a>
						</div>
						<div class="stat-card__icon stat-card__icon--success">
							<div class="stat-card__icon-circle">
								<i class="fa fa-link"></i>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-4">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">Discord Invite</p>
							<a href="https://discord.gg/3eXAf3mUT3"><h2 style="color:rgb(255, 255, 255);">Click here!</h2></a>
						</div>
						<div class="stat-card__icon stat-card__icon--primary">
							<div class="stat-card__icon-circle">
								<i class="fa fa-link"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="row">
				<div class="col-sm-8 offset-sm-2">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">BOT STATUS</p>
                            <h2 style="color:rgb(255, 255, 255);">ONLINE</h2>
						</div>
						<div class="stat-card__icon stat-card__icon--primary">
							<div class="stat-card__icon-circle">
								<i class="fa fa-cloud"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
            <div class="row">
				<div class="col-sm-8 offset-sm-2">
					<div class="stat-card">
						<div class="stat-card__content">
							<p class="text-uppercase mb-1 text-muted">BOT UPTIME</p>
                            <h2 style="color:rgb(255, 255, 255);">$$uptime$$</h2>
						</div>
						<div class="stat-card__icon stat-card__icon--primary">
							<div class="stat-card__icon-circle">
								<i class="fa fa-wifi"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
        
	</section>
	
	<!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
</body>
</html>
